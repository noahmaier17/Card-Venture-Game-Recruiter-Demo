name: Run Pytest

on: [push, pull_request]  # Run on every push and PR

jobs:
  test:
    runs-on: ubuntu-latest  # GitHub gives you a fresh VM

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'   # or whatever your project uses

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run pytest
        run: pytest